<html ng-app="classBrowserApp">
<head>
  <meta charset="utf8" />
  <title>Wikidata Class Browser</title>
  <link rel="stylesheet" href="lib/bootstrap-3.3.6-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,900' rel='stylesheet' type='text/css'>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script type="text/javascript" src="lib/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>

</head>
<body>
  <div class="container">
    <nav id="navigation" class="navbar navbar-default" style="margin-top: 20px;">
      <div class="nav col-xs-9 nav-bar-sides" >
        <div>
          <div class="nav navbar-nav"><a href="#/"><img id="icon" src="img/icon.svg"></img></a></div>
          <div class="nav navbar-nav" id="header-title">WIKIDATA<br/>CLASS BROWSER</div>
        </div>
        <div class="nav navbar-nav">
        <ul class="nav navbar-nav nav-link"> 
          <li class="nav-link"><a href="#/">Start</a></li>
          <li class="nav-link"><a href="#/browse">Browse Data</a></li>
          <li class="nav-link"><a href="#/datatypes">Datatypes</a></li>
          <li class="nav-link"><a href="#/about">About</a></li>
        </ul>
      </div>
      </div>
      <div class="nav navbar-nav col-xs-3 nav-bar-sides">
        <div class="pull-right">
          <div id="lang-selection"><a data-toggle="modal" data-target="#langModal">Change Language (English)</a></div>
          <div id="custom-search-input">
                <div class="input-group">
                    <input type="text" class="form-control input-md" placeholder="Search" />
                    <span class="input-group-btn">
                        <button class="btn btn-info btn-sm" type="button">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
      </div>
    </nav>

    <!-- Modal -->
    <div id="langModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Select a language</h4>
          </div>
          <div class="modal-body" style="">
            <div id="lang-search-bar" class="row">
              <div class="col-xs-1 btn-lg">
                <i class="glyphicon glyphicon-search"></i>
              </div>
              <div class="col-xs-10">
                <input type="text" class="form-control input-md" placeholder="Search" />
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>
    <div ng-view id="wrapper">
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-animate.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-route.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="lib/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
  <script src="js/util.js"></script>
  <script src="js/app.js"></script>
  <script src="js/classViewController.js"></script>
  <script src="js/tableController.js"></script>
  <script src="js/propertyview.js"></script>
</body>
</html>
